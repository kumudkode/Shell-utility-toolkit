name: Shell Toolkit CI/CD

# Trigger on pushes and pull requests to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Bash environment (optional, default on Ubuntu)
      - name: Setup Bash
        run: echo "Bash is ready"

      # 3. Install dependencies
      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      # 4. Lint all shell scripts
      - name: Lint Shell Scripts
        run: |
          echo "Running ShellCheck..."
          shellcheck $(find . -type f -name "*.sh")

      # 5. Make scripts executable
      - name: Make scripts executable
        run: chmod +x toolkit.sh utils/*.sh tests/*.sh

      # 6. Run automated tests
      - name: Run Shell Toolkit Tests
        run: ./tests/test_toolkit.sh

      # 7. Upload test logs as artifacts (optional)
      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: shell-toolkit-test-logs
          path: test_results.log
